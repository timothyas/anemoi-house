defaults:
- data: zarr
- dataloader: native_grid
- datamodule: single
- diagnostics: evaluation
- hardware: slurm
- graph: encoder_decoder_only
- model: transformer
- training: default
- _self_


config_validation: True

dataloader:
  batch_size:
    # note that the batch_size is set locally, so
    # global_batch_size = num_nodes * num_gpus_per_node * batch_size / num_gpus_per_model
    training: 1
    validation: 1
    test: 1
  training:
    dataset: ${hardware.paths.data}/training.zarr
    start: 1994
    end: 1994
    frequency: ${data.frequency}
    drop: []
  validation:
    dataset: ${hardware.paths.data}/validation.zarr
    start: 1995
    end: 1995
    frequency: ${data.frequency}
    drop: []
  test:
    dataset: ${hardware.paths.data}/validation.zarr
    start: 1996
    end: 1996
    frequency: ${data.frequency}
    drop: []

diagnostics:
  plot:
    frequency:
      batch: 5_000
      epoch: 1

hardware:
  num_gpus_per_model: 1
  paths:
    output: /pscratch/sd/t/timothys/anemoi-house/replay/atmosphere-subsampled/p0/training-output/
    data: /pscratch/sd/t/timothys/anemoi-house/replay/atmosphere-subsampled/p0
    graph: /pscratch/sd/t/timothys/anemoi-house/replay/atmosphere-subsampled/p0
  files:
    dataset: training.zarr

model:
  # turn these down for a hello world setup
  num_channels: 128
  processor:
    num_layers: 8

training:
  max_steps: 1_000
