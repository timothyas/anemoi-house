name: anemoi
channels:
  - conda-forge
dependencies:
  - python=3.11
# Basics
  - numpy
  - matplotlib
  - typing_extensions
# xarray et al
  - xarray
  - netCDF4
  - h5netcdf
  - bottleneck
  - dask[complete]
  - zarr<3
  - cftime
  - flox
  - cartopy
  - ufs2arco
# jupyter etc
  - jupyter
  - ipython
  - ipykernel
# filesystem
  - fsspec
  - gcsfs
# anemoi-training
  - datashader
  - mlflow
  - pynvml
  - pyshtools
  - lightning
  - timm
  - torchinfo
# anemoi-models
  - einops
# anemoi-graphs
  - h3-py
  - healpy
  - hydra-core
  - networkx
  - plotly
  - trimesh
  - scikit-learn
  - typeguard
# anemoi-datasets
  - cfunits
  - pyyaml
  - semantic_version
  - tqdm
  - boto3
  - requests
  - earthkit-data[mars]<0.14.0
  - earthkit-geo
  - eccodes
  - entrypoints
  - pyproj
# anemoi-utils
  - importlib-metadata
  - python-dateutil
  - tomli
  - gitpython
  - termcolor
  - wcwidth
  - pip
  - pip:
    # anemoi-datasets
    - earthkit-meteo
    # anemoi-utils
    - aniso8601
    - nvsmi
    - torch<2.7
    - torchvision
    - torchaudio
    - torch_geometric
    - anemoi-training
    - anemoi-models
    - anemoi-graphs
    - anemoi-inference
